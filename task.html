<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Second Page</title>
              <link rel="stylesheet" href="./style.css">
              <link rel="stylesheet" href="./phone.css">
              <script src="http://kit.fontawesome.com/430b983362.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="blur">
              <header>
                            <div class="headerr">
                                          <h1>Task <span>List</span></h1>
                            </div>
              </header>
              <section class="newBackground">
                            <div id="plus">
                                          <a href="./addtask.html">Add New Task</a>
                            </div>
                            <div class="container" id="MixThing">
                                          <div class= "size">
                                                        <h3 class="myblue">Trip To Paris</h3>
                                                        <hr>
                                                        <form action="">
                                                                      <div>
                                                                                    <label class="glash">
                                                                                                  <input type="checkbox" name="shop">Shopping
                                                                                    </label>
                                                                      </div>
                                                        </form>
                                          </div>
                                          <div class="size">
                                                        <h3 class="myblue">My To Do List</h3>
                                                        <hr>
                                                        <form action="">
                                                                      <div>
                                                                                    <label for="clash">
                                                                                                  <input type="checkbox" name="super" checked disabled>Visit Supermarket
                                                                                    </label>
                                                                      </div>
                                                                      <div>
                                                                                    <label for="glash">
                                                                                                  <input type="checkbox" name="buy">Buy Vegetables
                                                                                    </label>
                                                                      </div>
                                                        </form>
                                          </div>

                            <div class="size">
                              <h3 class-myblue>Movies I will watch</h3>
                              <hr>
                              <form action="">
                                    <div>
                                          <label for="clash">
                                                <input type="checkbox" name="st4" checked disabled>
                                                Stranger Things 4
                                          </label>
                                          </div>
                                          <div>
                                                <label for="glash">
                                                      <input type="checkbox" name="end">Avengers Endgame
                                                </label>
                                          </div>
                              </form>
                            </div>
      <div class="size">
            <h3 class="myblue" id="hdadd">Daily Morning Routine for........</h3>
            <hr>
            <form action="">
                  <div>
                        <label for="clash">
                              <input type="checkbox" name="6Am" checked disabled>Wake up At 6 Am
                        </label>
                  </div>
                  <div>
                        <label for="glash">
                              <input type="checkbox" name="10PM">
                        </label>
                  </div>
            </form>
      </div>
      <div class="size">
            <h3 class="myblue">Books to read</h3>
            <hr>
            <form action="">
                  <div>
                        <label for="clash">
                              <input type="checkbox" name="day" checked disabled>Design of Everyday
                        </label>
                  </div>
                  <div>
                        <label for="glash">
                              <input type="checkbox" name="Alchemist">Alchemist
                        </label>
                  </div>
            </form>
      </div>
      </div>
      </section>
      </div>
      <div id="setMe">
            <div id="AddMw">
                  <div class="alheader">
                        <h2>Add New Task</h2>
                        <a href="./index.html">
                              <i class="fa-sharp fa-solid fa=xmark"></i>
                        </a>
                  </div>
                  <hr>
                  <form action="" id="bgProperty">
                        <label>
                              <input type="text" name="addMe" placeholder="Learn c++">
                        </label>
                  </form>
                  <a href="#" class="btn">+ Add Task</a>
            </div>
      </div>
</body>
</html>
